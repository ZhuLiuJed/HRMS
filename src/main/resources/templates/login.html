<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>登录</title>
		<link rel="stylesheet" th:href="@{plugins/layui/css/layui.css}" media="all" />
		<link rel="stylesheet" th:href="@{css/login.css}" />
	</head>

	<body class="beg-login-bg">
		<div sec:authorize="isAuthenticated()">
			<h1><a href="index"  style="color: white;font-size: 20px">您已登录，不能重复登陆,该网页将在2s后跳转...</a></h1>
			<script language="javascript" type="text/javascript">
                // 以下方式定时跳转
                setTimeout("javascript:location.href='index'", 2000);
			</script>
		</div>
		<div class="beg-login-box" sec:authorize="!isAuthenticated()">
			<header>
				<h1>HRMS登录界面</h1>
			</header>
			<div class="beg-login-main">
				<form action="" class="layui-form" method="post">
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe612;</i>
                    </label>
						<input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="这里输入登录名" class="layui-input" />
					</div>
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe642;</i>
                    </label>
						<input type="password" name="password" lay-verify="password" autocomplete="off" placeholder="这里输入密码" class="layui-input" />
					</div>
					<div class="layui-form-item">
						<div class="beg-pull-right">
							<button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="login">
                            	<i class="layui-icon">&#xe650;</i> 登录
                        	</button>
						</div>
						<div class="beg-clear"></div>
					</div>
				</form>
			</div>
			<footer>
				<p>2017-3 &copy; B201</p>
			</footer>
		</div>
		<script type="text/javascript" th:src="@{plugins/layui/layui.js}"></script>
		<script type="text/javascript" th:src="@{js/index.js}"></script>

		<h2 th:if="${param.error != null}">
			<script type="text/javascript">
                layui.use(['layer'], function() {
                    var layer = layui.layer;
					layer.msg("用户名或密码错误！");
                });
			</script>
		</h2>
	</body>
</html>
