<div style="margin: 15px;">
	<form class="layui-form" id="fm">

		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-block">
					<select name="userInfo.id" lay-verify="required" id="userInfo">
						<option value=""></option>
					</select>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">合同类型</label>
			<div class="layui-input-block">
				<input type="text" name="type" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">日期</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="formattimeOfContract" placeholder="开始日" id="LAY_demorange_s">
			</div>
			<div class="layui-input-inline">
				<input type="text"  class="layui-input" name="formatexpirationTime" placeholder="截止日" id="LAY_demorange_e">
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">合同内容</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
			</div>
		</div>
		<button lay-filter="edit" lay-submit style="display: none;"></button>
	</form>
	<script>
        layui.use(['laydate'], function(){
            var laydate = layui.laydate;
            var start = {
                min: laydate.now()
                ,max: '2099-06-16 23:59:59'
                ,istoday: false
                ,choose: function(datas){
                    end.min = datas; //开始日选好后，重置结束日的最小日期
                    end.start = datas //将结束日的初始值设定为开始日
                }
            };

            var end = {
                min: laydate.now()
                ,max: '2099-06-16 23:59:59'
                ,istoday: false
                ,choose: function(datas){
                    start.max = datas; //结束日选好后，重置开始日的最大日期
                }
            };
            document.getElementById('LAY_demorange_s').onclick = function(){
                start.elem = this;
                laydate(start);
            }
            document.getElementById('LAY_demorange_e').onclick = function(){
                end.elem = this
                laydate(end);
            }

        });

	</script>
</div>
